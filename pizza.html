<!DOCTYPE html>
<html>
<head>
 <title>pizza.html</title>
 
 <style>
    h1 ,h4{
        text-align: center;
        text-decoration:dotted ;
        text-shadow: 800px;
                    
        color:black;
    }
    body{
        text-align: left;
        font-family: 'Courier New', Courier, monospace;
        font-size: large;
    }
   
   
 </style>
 </head> 
 <body bgcolor="purple">
    <h1><span style="margin:-mutton;font-style: oblique;font-weight: 900;"><b>pizza hurt</span><b></h1>
      <h4>&#128525;battle of the crush&#128525;</h4>
   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6bjGvjO09ZuwEtdGb6u_6r00RppcpurZhhQ&usqp=CAU" alt="pizza">
   <div style="width:80%; margin:auto;"></div>
  <form action="Pizza.html" method="post">
   
    <label for="fname">first name:</label>

    <input type="text" 
     name="userfname" placeholder="fname" id="fname" name="fname">
    
    <label for="lname">Last name:</label>
    
    <input type="text" name="userlname" placeholder="lname" id="lname" name="lname">
    <label for="mobilenumber">mobilenumber</label>
    <input type="text" name="usermobilenumber" placeholder="+91" id="mobilenumber" >
 <label for="email">email:</label>
    <input type="text" name="useremail" placeholder="...@gmail.com" id="useremail">
    <br>
    <br>
    <fieldset>
     <legend>orderdetails</legend>   
    <select name="size">
        <option>select pizza size</option>
        <option value="1">small</option>
        <option value="2">medium</option>
        <option value="3">large</option>
        <option value="4">family</option>
        </select>


    
    <label>Delivery Date:</label>
    <input type="date" name="date">
    <label>Delivery Time</label>
    <input type="time" name="time">
    <select name="payment">
        <option>select payment option</option>
        <option value="1">easy paisa</option>
        <option value="2">upi</option>
        <option value="3">net banking</option>
        <option value="4">cash on delivery</option>

    </select>
    <textarea rows="3" cols="50" name="address" form="usraddress">enter address here...</textarea>
    </fieldset>
    <br>


    <h2 style="background-color:greenyellow;">veg-pizzaitems </h2> 
    <P>choose your favorite veg-pizza:</P>

    <input type="radio" id="paneer spl pizza" name="fav_veg-pizza" value="paneer spl pizza">
    <label for="paneer spl pizza">paneer spl pizza</label>
    <input type="radio" id="mushroompizza" name="fav_veg-pizza" value="mushroompizza">
    <label for="mushroompizza">mushroompizza</label>
    <input type="radio" id="farmhouse" name="fav_veg-pizza" value="farmhouse">
    <label for="farmhouse">farmhouse</label>
    <input type="radio" id="peppy paneer" name="fav_veg-pizza" value="peppypaneer">
    <label for="peppy paneer" >peppy paneer</label> 
    <input type="radio" id="cheese pizza" name="fav_veg-pizza" value="cheese pizza">
    <label for="cheese pizza">cheese pizza</label>
    <br>
    <h2 style="background-color:tomato;">non-vegitems</h2>
    <P>choose your favorite non-veg pizza:</P>
    <input type="radio" id="chicken keema paratha pizza" name="fav_veg-pizza" value="chicken keema paratha pizza">
    <label for="chicken keema paratha pizza">chicken keema paratha pizza</label>
    <input type="radio" id="chicken sausage" name="fav_veg-pizza" value="chicken sausage">
    <label for="chicken sausage">chicken sausage</label>
    <input type="radio" id="double chicken" name="fav_veg-pizza" value="double chicken">
    <label for="double chicken">double chicken</label>
    <input type="radio" id="chicken maximus" name="fav_veg-pizza" value="chicken maximus">
    <label for="chicken maximus" >chicken maximus</label> 
    <input type="radio" id="spice chicken" name="fav_veg-pizza" value="spice chicken">
    <label for="spice chicken">spice chicken</label>
    <br>
    <fieldset>
        <legend style="color:red;">special instructions</legend>
        <textarea name="instructions" rows="6" cols="60"></textarea>
    </fieldset>
    <br>
    <input type="image" src="https://image.shutterstock.com/image-vector/submit-button-260nw-368833709.jpg" alt="submit image" width="100px" height="50px">
    <input type="reset" value="start over">

 </body>  
     
</html>
